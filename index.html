<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h1 class="main__h1 main--active --center">Todo app</h1>
        <div class="main__list">
          <ul class="list">

          </ul>
        </div>
        <div class="main__form --center">
          <form class="form" action="">
            <input
              class="form__input form__input--text"
              value=""
              placeholder="Text"
              type="text"
              name="text-todo"
              required
            />
            <input
              class=" form__input form__input--submit"
              value="submit"
              type="submit"
              name="text-submit-input"
            />
          </form>
        </div>
      </div>
      <div class="footer">
        <h4 class="footer__text --center"><a href="https://github.com/Axemil" class="footer__link" target="_blank" rel="noopener noreferrer">@Copyright Vlad Kordonets 2019</a></h4>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
